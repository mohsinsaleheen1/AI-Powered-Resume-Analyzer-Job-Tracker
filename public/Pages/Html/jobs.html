<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../CSS/responsive.css" />
    <title>Resume Analyzer Tracer</title>
    <link rel="icon" type="image/png" href="../../Images/Favicon.png" />
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <i class="fa-solid fa-file-csv"></i>
          <h1>ResumeBoost AI</h1>
        </div>
        <div class="buttons">
          <button class="purplebtn" onclick="logout()">
            Logout <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="view-job">
      <button class="purplebtn" onclick="addJob()">Add Job</button>
      <button class="purplebtn" onclick="viewAllJobs()">View All Job</button>
    </div>
    <div class="hide" id="addJobModel">
      <div class="box">
        <div class="closebtn">
          <i class="fa-solid fa-xmark" onclick="closebtn()"></i>
        </div>
        <h1>Add Your Job Details</h1>
        <div class="form">
          <label>Position</label>
          <input type="text" id="position" required />
          <label>Company</label>
          <input type="text" id="company" required />
          <label>Status</label>
          <select id="status">
            <option value="Applied">Applied</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Rejected">Rejected</option>
            <option value="Offered">Offered</option>
          </select>
          <label>Job Description</label>
          <textarea name="" id="jobDescription"></textarea>
          <button class="create" onclick="createJob()">Create</button>
        </div>
      </div>
    </div>
    <div class="hide" id="updateJob">
      <div class="box">
        <div class="closebtn">
          <i class="fa-solid fa-xmark" onclick="closebtn()"></i>
        </div>
        <h1>Add Your Job Details</h1>
        <div class="form">
          <label>Position</label>
          <input type="text" id="uposition" required />
          <label>Company</label>
          <input type="text" id="ucompany" required />
          <label>Status</label>
          <select id="ustatus">
            <option value="Applied">Applied</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Rejected">Rejected</option>
            <option value="Offered">Offered</option>
          </select>
          <label>Job Description</label>
          <textarea name="" id="ujobDescription"></textarea>
          <button class="create" onclick="update()">Create</button>
        </div>
      </div>
    </div>
    <div class="alljobs" id="alljobs"></div>
    <!-- JavaScript -->
    <script>
      function closebtn() {
        let addJobModel = document.getElementById("addJobModel");
        let updateJobOne = document.getElementById("updateJob");
        updateJobOne.classList.add("hide");
        addJobModel.classList.add("hide");
      }
    </script>
    <script src="../Javascript/App.js"></script>
    <script>
      checkAuth();
    </script>
  </body>
</html>
